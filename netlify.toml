[build]
  command = "pip install -r requirements.txt"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/streamlit"
  status = 200

[functions]
  directory = "netlify/functions"

[dev]
  command = "streamlit run main.py --server.port 8501"
  port = 8501
  publish = "."
  autoLaunch = false
